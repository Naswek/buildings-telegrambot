Cent:
  Chizhik-pyzhik:
    question: 'Эта маленькая статуя в Санкт-Петербурге изображает персонажа популярной детской песенки и привлекает внимание туристов своей миниатюрностью и забавным видом. Сфотографируйте статую этого персонажа'
    fact1: 'Статуя была установлена 19 ноября 1994 года. Это одна из самых маленьких статуй в Санкт-Петербурге.'
    fact2: 'Этот персонаж из известной русской детской песенки, которая возникла в XIX веке. Песенка повествует о студенте-кадетах из училища на набережной Фонтанки, которые носили жёлто-зелёную форму.'
    fact3: 'Статуя находится на набережной реки Фонтанки, возле Первого инженерного моста, недалеко от Летнего сада и Михайловского замка.'
  Anichkov_most:
    question: 'Этот мост в Санкт-Петербурге славится своими легендарными скульптурами, воплощающими скорость и силу. Он перекинут через реку Фонтанку и является важным элементом городского пейзажа. Сфотографируйте этот мост'
    fact1: 'Мост был назван в честь подполковника-инженера, чей батальон во времена правления Петра I дислоцировался за Фонтанкой.'
    fact2: 'Знаменитые статуи, украшающие мост, были созданы скульптором Петром Клодтом. Первые две скульптуры были отлиты в бронзе: "Конь с идущим юношей" и "Юноша, берущий коня под уздцы".'
    fact3: 'Позже в народе появился «миф об Анечке». Ее считали любовницей то ли архитектора, то ли одного из строителей переправы. Мост какое-то время даже стали называть «Анечкиным».'
  Hermitage:
    question: 'Это величественное здание на берегу Невы хранит одну из крупнейших коллекций искусства в мире. В его залах можно увидеть произведения великих мастеров, от античности до современности. Сфотографируйте это здание.'
    fact1: 'Cамая большая картинная галерея во всем мире.'
    fact2: 'Во всей России только здесь можно увидеть полотна, написанные Леонардо да Винчи. '
    fact3: 'Чтобы потсмотреть все экспонаты, поднадобиться около 11 лет.'
  Bankovskiy_most:
    question: 'Этот мост в центре Санкт-Петербурга украшен загадочными мифическими существами с крыльями. Он перекинут через канал и ведёт к историческому зданию, связанному с финансами. Прогуливаясь по нему, можно насладиться видом на воду и старинную архитектуру вокруг. Сфотографируйте это мост'
    fact1: 'Одной из главных особенностей моста являются его уникальные скульптуры, которые выполнены из чугуна и служат опорой для пролётов моста. Эти скульптуры стали одним из символов Санкт-Петербурга и часто используются в сувенирной продукции.'
    fact2: 'Название моста связано с тем, что он расположен рядом со зданием Ассигнационного банка.'
    fact3: 'Пешеходный мост через канал Грибоедова, который соединяет Казанский и Спасский острова.'
  Spas_na_krovi:
    question: 'Архитектура здания напоминает московский собор Василия Блаженного, а мозаики внутри восхищают своей красотой. Он известен своими яркими куполами и является одним из символов Санкт-Петербурга. Сфотографируйте это здание.'
    fact1: 'В годы блокады Ленинграда храм выполнял функцию морга. В него свозили тела погибших горожан. Как ни странно, после Великой Отечественной войны в храме разместили склад декораций Малого оперного театра.'
    fact2: '30 октября 1930 года храм закрыли, через год было принято решение о разборке здания. Однако сроки этой процедуры обозначены не были. Так собор простоял до начала Великой Отечественной войны.'
    fact3: 'Собор был возведён на месте, где 1 марта 1881 года смертельно ранили императора Александра II.'
  Dvortsovyy_most:
    question: 'Этот мост соединяет два берега Невы и является одной из главных артерий Санкт-Петербурга. Он ведёт к Зимнему дворцу и является частью исторического центра города. Сфотографируйте этот мост, когда он разведе.'
    fact1: 'Этот мост являтся последним разводным мостом, построенным в Российской Империи.'
    fact2: 'Во время летних кинофестивалей мост превращается в большой кинотеатр под открытым небом. Подъемный пролет площадью более 400 квадратных метров служит экраном.'
    fact3: 'Мост соединяет центр Санкт-Петербурга и Васильевский остров, пересекая реку Неву. Это один из самых красивых мостов города, который является важной частью его архитектурного облика.'
  Mikhaylovskiy_zamok:
    question: 'Этот замок был построен по приказу императора Павла I и стал его резиденцией. Окружённый каналами, он напоминает крепость и отличается необычной архитектурой. Сфотографируйте это здание.'
    fact1: 'С 1823 года в замке располагалось Главное инженерное училище.'
    fact2: 'Замок стал местом смерти императора. Здесь Павел I был убит заговорщиками в ночь с 11 на 12 марта 1801 года. После этого события замок на некоторое время пришёл в запустение.'
    fact3: 'Замок был назван в честь небесного покровителя государя — архангела Михаила.'
  Dom_Zinger:
    question: 'Это здание на Невском проспекте привлекает внимание своим необычным архитектурным стилем и стеклянным куполом. Построенное для американской швейной компании, оно стало одной из самых известных достопримечательностей Санкт-Петербурга. Сфотографируйте это здание'
    fact1: 'В 1930-х годах здесь открылось детское издательство «Лендетгиз», выпускавшее популярные тогда журналы «Чиж» и «Еж».'
    fact2: 'Фасады украшены статуями Валькирий, в руках которых находятся символы легкой и тяжелой промышленности, судостроения, а также торговли'
    fact3: 'Сейчас в здании располагается офис социальной сети ВКонтакте, а также книжный магазин.'
  Russkiy_muzey:
    question: 'В этом музее собраны шедевры русских художников, от древнерусских икон до авангарда XX века. В его залах можно найти картины, скульптуры и предметы декоративно-прикладного искусства. Сфотографируйте этот музей.'
    fact1: 'Он активно участвует в международных проектах и выставках, представляя русское искусство за рубежом и знакомя посетителей музея с мировыми художественными тенденциями'
    fact2: 'Здесь можно увидеть картины Карла Брюллова и Ивана Айвазовского, Николая Ге и Исаака Левитана, Архипа Куинджи и Николая Рериха.'
    fact3: 'Крупнейший в мире музей русского искусства, коллекция которого насчитывает более 440 тысяч экспонатов. Он был основан по указу императора Николая II в 1895 году и открыт для посетителей в марте 1898 года.'
  Marsovo_pole:
    question: 'В центре Санкт-Петербурга горит огонь, который символизирует вечную память и никогда не гаснет. Сфотографируйте этот вечный огонь.'
    fact1: 'Современное название место получило в 1818 году после установки памятника жертвам боёв за свободу.'
    fact2: 'В начале XVIII века на этом месте располагался большой пустырь, который использовали для военных учений и парадов.'
    fact3: 'Здесь расположены мемориалы, Вечный огонь и захоронения известных революционеров.'
  Letniy_dvorets_Petra:
    question: 'Этот дворец построен для великого императора, чтобы наслаждаться летними днями в центре его новой столицы. Он окружён садами и фонтанами, а его внутреннее убранство отражает вкус и величие Петра Великого. Сфотографируйте это здание.'
    fact1: 'Одно из первых каменных зданий города, построенное в стиле барокко по проекту архитектора Доменико Трезини в 1710–1714 годах.'
    fact2: 'В настоящее время во дворце работает музей, где можно увидеть воссозданные интерьеры XVIII века, личные вещи Петра I и его семьи, а также произведения искусства того времени.'
    fact3: 'Дворец расположен в Летнем саду на берегу Фонтанки и является одним из символов петровского Петербурга.'
  Pamyatnik_PushkinaSpbs:
    question: 'Он стоит в центре площади, его взгляд обращён вдаль, будто он ищет новые вдохновения. Этот памятник воздвигнут в честь великого поэта, чьи строки знает каждый школьник. Сфотографируйте этот памятник.'
    fact1: 'Авторами памятника являются скульптор Александр Михайлович Опекушин и архитектор Иван Семёнович Богомолов.'
    fact2: 'Открытие памятника было приурочено к 50-летию со дня смерти поэта.'
    fact3: 'На постаменте высечены строки из стихотворения «Памятник» («Я памятник себе воздвиг нерукотворный...»).'
  Aleksandriyskiy_teatr:
    question: 'На берегу Невы, его красота не сходит со сцены. Он был домом великих драматургов и местом, где оживали классические пьесы. Здесь выступали величайшие актёры, и его залы видели аплодисменты королей и простых людей. Сфотографируйте это здание.'
    fact1: 'Здание театра было построено по проекту архитектора Карла Росси в 1832 году и стало одним из символов города.'
    fact2: 'В 1920 году театру было присвоено звание академического. С тех пор он известен как Российский государственный академический театр драмы им. А.С. Пушкина.'
    fact3: 'Один из старейших драматических театров России, названный в честь супруги императора Николая I Александры Фёдоровны.'
  Aleksandriyskaya_kolonna:
    question: 'Что возвышается в центре Санкт-Петербурга, возвышаясь на 47 метров и увенчанное ангелом, символизирующим победу России в войне 1812 года? Сфотографируйте этот сооружение.'
    fact1: 'Проект колонны был разработан французским архитектором Огюстом Монферраном. Для установки колонны потребовалось поднять и установить её на постамент всего за 2 часа и 45 минут.'
    fact2: 'Колонна выполнена из красного гранита и имеет высоту 47,5 метров. На её вершине находится фигура ангела с крестом.'
    fact3: 'Колонна была установлена на Дворцовой площади в 1834 году по указу императора Николая I в память о победе его старшего брата, императора Александра I, над Наполеоном.'
  Kazanskiy_sobor:
    question: 'Какое историческое сооружение в Санкт-Петербурге представляет собой крупный православный собор, построенный в стиле русской архитектуры, и является одним из символов города на Неве? Сфотографируйте это здание.'
    fact1: 'Собор выполнен в стиле ампир и имеет форму латинского креста. Его купол венчает фигура ангела с крестом. Высота собора составляет 71,6 метра.'
    fact2: 'Здесь похоронен полководец Михаил Илларионович Кутузов. Здесь же хранятся военные трофеи русской армии, захваченные у французов в ходе Отечественной войны 1812 года.'
    fact3: 'Собор получил свое название в честь Казанской иконы Божьей Матери, чья копия была помещена в соборе. Эта икона является одной из самых почитаемых в православной церкви.'

Admir:
  Yusupovskiy_dvorets:
    question: 'Это место в Санкт-Петербурге, где прекрасно сочетается история и архитектурная красота. Здесь жила знаменитая российская аристократическая семья, чье имя стало символом роскоши и изысканности. В его стенах происходили знаменитые события, ставшие частью истории России. Сфотографируйте это здание.'
    fact1: 'В начале XX века дворец был центром светской и культурной жизни Санкт-Петербурга. Здесь устраивались балы, театральные представления и музыкальные вечера.'
    fact2: 'Дворец известен тем, что в его подвалах в 1916 году произошло убийство Григория Распутина, загадочного и влиятельного человека при дворе Николая II.'
    fact3: 'Дворец на Мойке был построен в 1770-х годах и принадлежал роду Юсуповых, одной из самых богатых и влиятельных семей России.'
  Dom_Vege:
    question: 'Этот дом в Санкт-Петербурге привлекает внимание своей необычной архитектурой и историческим значением. Построенный для немецкого предпринимателя, он выделяется среди других зданий на улице. В его стенах происходили важные для города события, и сегодня он остаётся популярным местом для посещений. Сфотографируйте это место.'
    fact1: 'Этот дом был построен в 1904 году в стиле модерн по проекту известного архитектора Александра фон Гогена.'
    fact2: 'Этот дом стал одним из примеров архитектуры модерна в Санкт-Петербурге, отражая эстетические и функциональные тенденции начала XX века.'
    fact3: 'Здание было возведено для немецкого предпринимателя Людвига Веге и служило как жилой дом и доходный дом с квартирами для сдачи в аренду.'
  Isaakiyevskiy:
    question: 'Это величественное здание в центре Санкт-Петербурга возвышается над городом своими золотыми куполами. Построенный в XIX веке, он является одним из крупнейших православных храмов в мире. Его интерьер украшают мрамор, мозаики и картины, а с колоннады открывается панорамный вид на город. Как называется этот собор?. Сфотографируйте это здание'
    fact1: 'Cобор был построен в период с 1818 по 1858 годы по проекту архитектора Огюста Монферрана. Он был возведен в честь святого Исаакия Далматского, покровителя Петра Великого.'
    fact2: 'Собор пережил Октябрьскую революцию и Великую Отечественную войну. В советское время он был превращен в музей атеизма, а его колокола были переплавлены на металл.'
    fact3: 'На высоте 43 метров расположена колоннада, с которой открывается панорамный вид на Санкт-Петербург. Это одна из самых популярных смотровых площадок города.'
  Mednyy_vsadnik:
    question: 'Этот монумент в Санкт-Петербурге изображает лидера, устремленного вперёд на своём коне, символизируя прогресс и силу. Памятник стоит на гранитной скале и является одной из самых узнаваемых достопримечательностей города. Сфотографируйте памятник.'
    fact1: 'Памятник cтал символом и вдохновением для многих литературных произведений, одним из известнейших писателей, восхвалявших памятник в своих стихах, был Александр Пушкин. '
    fact2: 'Памятник изготовлен из бронзы, а постамент – из гранитной скалы, известной как Гром-камень. '
    fact3: 'Памятник был установлен в 1782 году по указу Екатерины II в честь Петра Великого. Проект был разработан французским скульптором Этьеном Морисом Фальконе.'
  Nikolayevskiy_dvorets:
    question: 'Этот дворец, украшенный величественными колоннами, был построен для члена царской семьи. В его залах устраивались пышные балы и торжественные мероприятия. Сейчас это место используется для различных культурных и деловых событий. Сфотографируйте это здание'
    fact1: 'После революции 1917 года дворец был национализирован и использовался для различных нужд. В 1920-х годах здесь разместился Дворец труда, в котором проводились рабочие собрания и культурные мероприятия.'
    fact2: 'Дворец играл важную роль в жизни императорской семьи и служил местом проведения многочисленных светских мероприятий, включая балы и приемы.'
    fact3: 'Дворец был построен в 1853-1861 годах по проекту архитектора Андрея Штакеншнейдера для великого князя Николая Николаевича, сына императора Николая I.'
